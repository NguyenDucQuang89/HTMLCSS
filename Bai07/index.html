<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
    <litle>Border and Background</litle>
    <litle>Document</litle>
</head>
<body>
    <table>
        <tr>
            <td>15</td>
            <td>15</td>
            <td>30</td>
        </tr>
        <tr>
            <td>45</td>
            <td>60</td>
            <td>45</td>
        </tr>
        <tr>
            <td>60</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>
    <table border="2" bgcolor="#efefef">
        <tr>
            <th width="150"></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150" bgcolor="#cccccc">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>250.00</td>
            <td>660.50</td>
            <td bgcolor="#cccccc">410.50</td>
        </tr>
        <tr>
            <th>February</th>
            <td>135.55</td>
            <td>895.20</td>
            <td bgcolor="#cccccc">1170.15</td>
        </tr>
    </table>
    <h1>Demo table</h1>
    <table>
        <tr>
            <td>code</td>
            <td>name</td>
        </tr>
        <tr>
            <td>hsb</td>
            <td>hsb bank</td>
        </tr>
        <tr>
            <td>tpb</td>
            <td>tien phong banh</td>
        </tr>
    </table>
</body>
</html>
